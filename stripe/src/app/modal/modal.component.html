<div class="modal-header">
  <h5 class="modal-title">Do you want to confirm the payment?</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5>Details of payment:</h5>
  <p><b>ID:</b> {{id}}</p>
  <p><b>Name:</b> {{name}}</p>
  <p><b>Description:</b> {{description}}</p>
  <p><b>Price:</b> {{price / 100}}â‚¬</p>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-success" (click)="confirmar(id)">Confirm</button>
  <button type="button" class="btn btn-danger" (click)="cancelar(id)">Cancel</button>
</div>
