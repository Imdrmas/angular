<div class="row">
  <div class="col-75">
      <div class="container">
          <form method="post"  action="/pay">
              <div class="col-50">
                  <h3>Payment</h3>
                  <label>Accepted Cards</label>
                  <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="price">Total</label>
                  <input type="number" id="price" name="price" [(ngModel)]="order.price" disabled>
                  <label for="currency">Currency</label>
                  <input type="text" id="currency" name="currency" [(ngModel)]="order.currency" placeholder="Enter Currency">
                  <label for="method">Payment Method</label>
                  <input type="text" id="method" name="method" [(ngModel)]="order.method" placeholder="Payment Method">
                  <label for="intent">Intent</label>
                  <input type="text" id="intent" name="intent" [(ngModel)]="order.sale" value="sale">
                  <label for="description">Payment Description</label>
                  <input type="text" id="description" name="description" disabled [(ngModel)]="order.description" placeholder="Payment Description">

              </div>

              <input type="submit" value="Continue to checkout" class="btn" (click)="pay()">
          </form>
      </div>
  </div>
</div>
